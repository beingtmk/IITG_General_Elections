<!DOCTYPE html>
{% load static %}

<html>
<head>
<script
  src="{% static 'js/jquery-3.1.1.min.js' %}"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="{% static 'semantic/dist/semantic.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'semantic/dist/semantic.min.css' %}">
</head>

<body>
	<div class="ui bottom attached segment pushable">
  	{% include "sidebar.html" %}
    <div class="pusher" style="padding-left:50px; padding-top: 20px">
        <h1 class="ui header"><i class="upload icon"></i>Bulk Upload for Voters</h1>
  			<div >
          {%if voter_col_list%}
            <label>Columns required {% for f in voter_col_list%} <li>{{f}}</li> {%endfor%} </label><br><br><br>
          {%endif%}
    			<form enctype="multipart/form-data" action="/general_elections/bulk_upload/" method="Post">
            {% csrf_token %}
            <input type="file" name="voters">
            <br><br><br>
            <button class="ui labeled icon button">
            <i class="upload icon"></i>
            Upload
            </button>
          </form>
        </div>
          {% if messages %}
          <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
          </ul>
          {% endif %}
    </div>
  </div>
</body>
